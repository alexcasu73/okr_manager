services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: okrfy-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-okrfy}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-okrfy}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - okrfy-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-okrfy}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Server
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: okrfy-server
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3002
      DATABASE_URL: postgresql://${POSTGRES_USER:-okrfy}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-okrfy}
      JWT_SECRET: ${JWT_SECRET}
      FRONTEND_URL: ${FRONTEND_URL:-https://okrfy.it}
      # Email (optional)
      GMAIL_USER: ${GMAIL_USER:-}
      GMAIL_REFRESH_TOKEN: ${GMAIL_REFRESH_TOKEN:-}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      # Stripe (optional)
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
    networks:
      - okrfy-network
    expose:
      - "3002"

  # Frontend (Nginx serving static files)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: okrfy-frontend
    restart: unless-stopped
    networks:
      - okrfy-network
    expose:
      - "80"

  # Nginx Reverse Proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: okrfy-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - frontend
      - server
    networks:
      - okrfy-network

  # Certbot for SSL certificates
  certbot:
    image: certbot/certbot
    container_name: okrfy-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  okrfy-network:
    driver: bridge

volumes:
  postgres_data:
